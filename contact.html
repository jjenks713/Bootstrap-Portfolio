    <section class="container bg-light">
        <div class="row p-3">

            <div class="panel panel-default col-md-12">
                <div class="col-md-12">
                    <h1 class="page-header font-weight-bold" style="padding-bottom:20px; border-bottom:5px solid #dddddd; margin-bottom:30px;">Contact</h1>
                </div>
                <div class="row p-3">
                    <div class="col-md-8">
                        <form class="form-group" action="mailto:josh.jenkin@live.com" method="post" enctype="text/plain">
                            <i class="fas fa-tag"></i> Name<br><br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="name" type="text" class="form-control" name="name" placeholder="Name">
                            </div>
                            <br>
                            <br><i class="far fa-envelope-open"></i> Email<br><br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <br>
                            <br><i class="far fa-comment-alt"></i> Message<br><br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                                <textarea id="msg" type="text" class="form-control" name="msg" placeholder="Message"
                                    rows="5"></textarea>
                            </div>
                            <br>
                            <br>
                            <br>
                            <br>
                            <button class="btn btn-dark btn-lg" type="submit" value="Submit">Submit</button>
                            <button class="btn btn-dark btn-lg" type="reset" value="Reset">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
